import:
  - ~/.config/alacritty/github_dark.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 7
    y: 7

  decorations_theme_variant: dark
  dynamic_padding: true
  opacity: 0.97
  dynamic_title: true

font:
  normal:
    family: MesloLGS Nerd Font

shell:
  program: /usr/bin/zsh
  args:
    - --login
